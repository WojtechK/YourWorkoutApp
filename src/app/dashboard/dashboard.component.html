<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class='main-container'>

  <div class='header'>
    <p class='text-uppercase'> {{ header }} </p>
  </div>

  <div class='description' [ngStyle]="{display: innerWidth < '600' ? 'none' : 'flex'}">
    <p> {{ description }} </p>
  </div>

  <div class='list'>
    <div class='workout-box' *ngFor='let workout of workouts' [routerLink]=" isWorkoutEnabled(workout) ? ['/workout'] : []">
        <img src='../../assets/avatars/{{ workout }}.png' alt="{{ workout }} img">
        <p> {{ workout }} </p> 
        <i class="arrow material-icons"> keyboard_arrow_right </i> 
    </div>
  </div>
</div>
